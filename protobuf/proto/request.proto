syntax = "proto2";

import "google/protobuf/any.proto";

package core;

message Request {
  optional int32 id = 1;
  optional string msg = 2;
}

message RepeatedRequest {
  optional int32 id = 1;
  repeated Request reqs = 2;
}

message AnyRequest {
  optional google.protobuf.Any value = 1;
}

message OneOfRequest {
  oneof body {
    Request request = 1;
    RepeatedRequest repeated = 2;
  }
}